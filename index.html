<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- The div that encapsulate the 2 others -->
<div class="overall">

    <div>
<img src="/images/pattern-circles.svg" alt="circle" class="circle">

        <div class="head">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
                </div>

    </div>

    

<div class="comparison-box">
    <!-- box info -->
<div class="info">


<div class="info-head">
    <p>100K PAGEVIEWS</p>

<span>
<span>$16.0/</span>
<span>/month</span>
</span>
</div>

<!-- the drag -->
<div class="drag-cont ">

    <div class="the-line">
        <button class="drag-ball"><img src="./images/icon-slider.svg" alt=""></button>
        </div>

</div>
 

<!--  -->

<div class="switch-holder">
    <div class="switch-container">
        <label for="ball">Monthly Billing</label>
        <div class="toogle-container">
         <div class="ball"></div>
        </div>
        <label for="ball">Yearly Billing</label>
    </div>
     
    <div class="discount"><span>20%</span> <span>discount</span></div>
    
</div>

</div>

<!-- box footer -->
<div class="box-footer">
<ul>
     <li><img src="images/icon-check.svg" alt="" class="icon-check">Ulimited websites</li>
    <li><img src="images/icon-check.svg" alt="" class="icon-check">100% data ownership</li>
    <li><img src="images/icon-check.svg" alt="" class="icon-check">Email reports</li>
</ul>





<button class="trial-btn">Start my trial</button>
</div>
</div>


</div>
</body>
</html>
